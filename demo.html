<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
</head>
<body>
  <script type="module">
    import tinyEnc from "./tiny-enc.module.min.js";

    const enc = await tinyEnc.encrypt("password", "Hello, World");
    const dec = await tinyEnc.decrypt("password", enc);
    console.log(enc);
    console.log(dec);
  </script>
</body>
</html>
